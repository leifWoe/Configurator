<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Configurator</title>
</head>
<body>
    <div class="container">
        <div class="rackContainer column">
            <div class="rack">
                <img src="./assets/Screenshot 2023-05-16 132508.jpg" alt="'rack'">
            </div>
        </div>

        <div class="outputContainer column">
            <div class="output">
                <h1>Output</h1>
                <table id="sizeOutputTable">
                    <tr>
                        <td id="sizeDefaultTd">
                            1/1 Rack
                        </td>
                    </tr>
                </table>
                <table id="locationOutputTable">
                    <tr>
                        <td id="locationDefaultTd">
                            Insel im Cage
                        </td>
                    </tr>
                </table>
                <table id="uplinksOutputTable">
                    <tr>
                        <td id="uplinksDefaultTd">
                            1 Uplink
                        </td>
                    </tr>
                </table>
                <table id="rspOutputTable">
                    <tr>
                        <td id="rspDefaultTd">
                            mit Remote Service Paket
                        </td>
                    </tr>
                </table>
                <!--<form action="post">
                    <input type="hidden" name="q" value="a">
                </form> -->
            </div>
        </div>

        <div class="optionsContainer column">
            <div class="options">
                <h1>Optionen</h1>

                <!--! GRÖßEN -->
                <div class="size"> 
                    <h2>Größen</h2>
                    <button class="sizeOptions" type="button">
                        <strong>1/1</strong>
                    </button>
                    <button class="sizeOptions" type="button">
                        <strong>1/2</strong>
                    </button>
                    <button class="sizeOptions" type="button">
                        <strong>1/4</strong>
                    </button>
                </div>

                <!--! ORT -->
                <div class="location">
                    <h2>Ort</h2>
                    <button class="locationOptions" type="button">
                        <strong>Insel im Cage</strong>
                    </button>
                    <button class="locationOptions" type="button">
                        <strong>Insel auf Freifläche</strong>
                    </button>
                </div>

                <!--! Uplinks -->
                <div class="uplinksOptions">
                    <h2>Uplinks</h2>
                    <button id="uplinksMinusOption" type="button">-</button>
                    <button id="uplinksPlusOption" type="button">+</button>
                </div>

                <!--! Remotehand SERVICE PAKET -->
                <div class="remotehandOptions">
                    <h2>Remotehand Service Paket</h2>
                    <button id="rspNoOption" type="button">Ja</button>
                    <button id="rspYesOption" type="button">Nein</button>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
