<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configurator</title>
    <meta name="description" content="">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/fonts/cloudicon/cloudicon.css" rel="stylesheet">
    <link href="/assets/fonts/fontawesome/css/all.css" rel="stylesheet">
    <link href="/assets/fonts/opensans/opensans.css" rel="stylesheet">
    <link href="/css/owl.carousel.css" rel="stylesheet">
    <link href="/css/idangerous.swiper.css" rel="stylesheet">
    <link href="/css/magnific-popup.css" rel="stylesheet">
    <link href="/css/filter.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/slick.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
  </head>
<body>


  <section class="shopping details pb-80 sec-grad-green">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="content-details b-solid">
            <div class="row pb-5">
              <div class="col-md-12 col-lg-6">
                <h1>Output</h1>
                <div class="popup-gallery">
                  <img id="rack_photo" src="/assets/rack_photo.jpg" alt="Rack">
                </div>
              </div>

              <div class="col-md-12 col-lg-6">
                <div class="wrappper">
                  <div class="row">
                    <div class="outputContainer column">
                      <div class="output">
                        <form method="get" action="" id="sendForm" name="sendForm">
      
                          <span>Size</span>
                          <input type="text" name="sizeValue" id="sizeValue" value="1/1 Rack" class="no-border" readonly>
                          
                          <span>Location</span>
                          <input type="text" name="locationValue" id="locationValue" value="Insel in Cage" class="no-border" readonly>
                          
                          <span>Uplinks</span>
                          <input type="text" name="uplinksValue" id="uplinksValue" value="1" class="no-border" readonly>
                          
                          <span>Remote Service Package</span>
                          <input type="text" name="rspValue" id="rspValue" value="Yes" class="no-border" readonly>
                          
                              <input class="btn btn-block btn-default" type="submit" name="submit" id="submitButton" value="submit">

                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>

        <!--! SIDEBAR OPTIONS -->
        <div class="col-md-4">
          <aside class="sidebar b-solid">
            <div class="posts">
              <div class="tabs">
                <div class="archives">
                  <h2>Options</h2> 
                  <div class="line active"></div>
                  <div class="carting">
                    <div class="col-sm-12 p-0">
                      <table class="table m-top">
                        <tbody>
                          <tr>
                            <td class="title"><h4>Sizes</h4>
                              <div class="size">
                                <button class="sizeOptions" type="button">
                                    1/1
                                </button>
                                <button class="sizeOptions" type="button">
                                    1/2
                                </button>
                                <button class="sizeOptions" type="button">
                                    1/4
                                </button>
                              </div>
                              <span>$ ???</span>
                            </td>
                          </tr>
                          <tr>
                            <td class="title"><h4>Location</h4>
                              <div class="location">
                                <button class="locationOptions" type="button">
                                    in Cage
                                </button>
                                <button class="locationOptions" type="button">
                                    open Space
                                </button>
                              </div>
                              <span>$</span>
                            </td>
                          </tr>
                          <tr>
                            <td class="title"><h4>Uplinks</h4>
                              <div class="uplinks">
                                <button id="uplinksMinusOption" type="button">-</button>
                                <button id="uplinksPlusOption" type="button">+</button>
                              </div>
                              <span>$</span>
                            </td>
                          </tr>
                          <tr>
                            <td class="title"><h4>Service Package</h4>
                              <p>? Information</p>
                              <div class="rsp">
                                <button id="rspNoOption" class="rspOptions" type="button">Yes</button>
                                <button id="rspYesOption" class="rspOptions" type="button">No</button>
                              </div>
                              <span>$</span>
                            </td>
                          </tr>
                          <tr>
                            <td class="section-bar" colspan="3">
                              <span class="float-right check">Total: $</span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="/js/index.js" defer></script>
<script src="/js/api_post.js"></script>
</html>
