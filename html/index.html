<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Configurator</title>
    <meta name="description" content="">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/fonts/cloudicon/cloudicon.css" rel="stylesheet">
    <link href="/assets/fonts/fontawesome/css/all.css" rel="stylesheet">
    <link href="/assets/fonts/opensans/opensans.css" rel="stylesheet">
    <link href="/css/owl.carousel.css" rel="stylesheet">
    <link href="/css/idangerous.swiper.css" rel="stylesheet">
    <link href="/css/magnific-popup.css" rel="stylesheet">
    <link href="/css/filter.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link href="/css/slick.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
  </head>
<body>


  <section class="shopping details pb-80 sec-grad-green">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="content-details b-solid">
            <div class="row pb-5">
              <div class="col-md-12 col-lg-6">
                <h1>Output</h1>

              </div>
              <div class="col-md-12 col-lg-6">
                <div class="wrappper">
                  <div class="row">
                    <div class="outputContainer column">
                      <div class="output">
                          <table>
                              <tr>
                                  <td>
                                      <span id="sizeValue">1/1</span>
                                      <span>Rack</span> 
                                  </td>
                              </tr>
                          </table>
                          <table>
                              <tr>
                                  <td>
                                      <span id="locationValue">in Cage</span>
                                  </td>
                              </tr>
                          </table>
                          <table>
                              <tr>
                                  <td>
                                      <span id="uplinksValue">1</span>
                                      <span>Uplink(s)</span>
                                  </td>
                              </tr>
                          </table>
                          <table>
                              <tr>
                                  <td>
                                      <span id="rspValue">Yes,</span>
                                      <span>Remote Service Package</span>
                                  </td>
                              </tr>
                          </table>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-12 col-lg-6">
                      <div> <!--todo href="" -->
                        <a class="btn btn-block btn-default" id="sendOpenButton">Submit</a>
                      </div>
                     
                    
                      <dialog id="sendButtonDialog">
                          <h1>Anfrage einreichen</h1>
                          <strong>Output Infos</strong>
                          
                          <form method="get" action="" id="sendForm" name="sendForm">
      
                            <span>Size</span>
                            <input type="text" name="sizeSendInfo" id="sizeSendInfo" value="1/1 Rack" class="no-border" readonly>
                            
                            <span>Location</span>
                            <input type="text" name="locationSendInfo" id="locationSendInfo" value="Insel in Cage" class="no-border" readonly>
                            
                            <span>Uplinks</span>
                            <input type="text" name="uplinksSendInfo" id="uplinksSendInfo" value="1" class="no-border" readonly>
                            
                            <span>Remote Service Package</span>
                            <input type="text" name="rspSendInfo" id="rspSendInfo" value="Yes" class="no-border" readonly>
                            
                            <div id="dialogButtonDiv">
                                <input type="submit" name="submit" id="sendCloseButton" value="send">
                                <input type="button" name="close" id="closeButton" value="close">
                            </div>
                            
                          </form>
                      </dialog>


                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- todo extra field for special things, controll what can be writen in it?-->
        <div class="col-md-4">
          <aside class="sidebar b-solid">
            <div class="posts">
              <div class="tabs">
                <div class="archives">
                  <h2>Options</h2> 
                  <div class="line active"></div>
                  <div class="carting">
                    <div class="col-sm-12 p-0">
                      <table class="table m-top">
                        <tbody>
                          <tr>
                            <td class="title"><h4>Sizes</h4>
                              <div class="size">
                                <button class="sizeOptions" type="button">
                                    1/1
                                </button>
                                <button class="sizeOptions" type="button">
                                    1/2
                                </button>
                                <button class="sizeOptions" type="button">
                                    1/4
                                </button>
                              </div>
                              <span>$ ???</span>
                            </td>
                          </tr>
                          <tr>
                            <td class="title"><h4>Location</h4>
                              <div class="location">
                                <button class="locationOptions" type="button">
                                    in Cage
                                </button>
                                <button class="locationOptions" type="button">
                                    open Space
                                </button>
                              </div>
                              <span>$</span>
                            </td>
                          </tr>
                          <tr>
                            <td class="title"><h4>Uplinks</h4>
                              <div class="uplinks">
                                <button id="uplinksMinusOption" type="button">-</button>
                                <button id="uplinksPlusOption" type="button">+</button>
                              </div>
                              <span>$</span>
                            </td>
                          </tr>
                          <tr>
                            <td class="title"><h4>Service Package</h4>
                              <p>? Information</p>
                              <div class="rsp">
                                <button id="rspNoOption" class="rspOptions" type="button">Yes</button>
                                <button id="rspYesOption" class="rspOptions" type="button">No</button>
                              </div>
                              <span>$</span>
                            </td>
                          </tr>
                          <tr>
                            <td class="section-bar" colspan="3">
                              <span class="float-right check">Total: $</span>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </div>
    </div>
  </section>
</body>
<script src="/js/index.js" defer></script>
<script src="/js/api_post.js"></script>
</html>
